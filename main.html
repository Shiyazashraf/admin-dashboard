<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
               <i class="bx bxs-grid-alt"></i>
               <h2>Dashboard</h2> 
            </div>
            <div class="navigation-links">
                <ul>
                    <li><i class="bx bx-home-alt-2"></i> Home</li>
                    <li><i class="bx bx-user"></i> Profile</li>
                    <li><i class="bx bx-envelope"></i> Messages</li>
                    <li><i class="bx bx-time-five"></i> History</li>
                    <li><i class="bx bx-task-x"></i> Tasks</li>
                    <li><i class="bx bx-phone"></i> Communication</li>
                </ul>
            </div>
            <div class="sidebar-footer">
                <ul>
                    <li><i class="bx bxs-cog"></i> Settings</li>
                    <li><i class="bx bx-support"></i> Support</li>
                    <li><i class="bx bxs-shield"></i> Privacy</li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="top-container">
                <div class="tleft-container">
                    <button type="button"><i class="bx bx-search-alt-2"></i></button>
                    <input type="search" id="search-bar" name="search-bar">
                </div>
                <div class="tright-container">
                    <button type="button"><i class="bx bxs-bell-ring"></i></button>
                    <h3>TK & CO.</h3>
                </div>
            </div>
            <div class="bottom-container">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>  
            </div>
        </div>
        <div class="content-container">
            <div class="cleft-container">
                <h2>Projects</h2>
                <div class="items-container">
                    <div>item1</div>
                    <div>item2</div>
                    <div>item3</div>
                    <div>item4</div>
                    <div>item5</div>
                    <div>item6</div>
                </div>
            </div>
            <div class="crt-container">
                <h2>Announcements</h2>
                <div>items list</div>
            </div>
            <div class="crb-container">
                <h2>Trending</h2>
                <div>trending items</div>
            </div>
        </div>
    </div>
</body>
</html>
